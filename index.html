<!DOCTYPE html>
<html>
<head>
<title>POM-NG WebUI</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="pom-ng.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="https://raw.github.com/timheap/jquery-xmlrpc/master/jquery.xmlrpc.js"></script>
<script src="pom-ng.js"></script>
<script src="pom-ng-ui.js"></script>
</head>
<body>

<div id="root">


<h1>POM-NG WebUI !</h1>

<div id="menu" class="ui-widget">
	<ul>
	<li><a href="#tab_summary">Summary</a></li>
	<li><a href="#tab_registry">Registry</a></li>
	<li><a href="#tab_config">Load/Save</a></li>
	</ul>
	
<div id="tab_summary">

<div id="toolbar" class="ui-widget-header ui-corner-all">
	<button id="add_input">Add input</button>
	<button id="add_output">Add output</button>
</div>

<h2>Inputs :</h2>
<table id="tab_inputs" class="ui-widget ui-widget-content ui-table">
<thead><tr class="ui-widget-header"><td width="25%">Name</td><td width="25%">Type</td><td width="25%">Status</td><td width="25%">Actions</td></tr></thead>
<tbody></tbody> 
</table>

<h2>Outputs :</h2>
<table id="outputs" class="ui-widget ui-widget-content ui-table">
<thead><tr class="ui-widget-header"><td width="25%">Name</td><td width="25%">Type</td><td width="25%">Status</td><td width="25%">Actions</td></tr></thead>
<tbody><tr><td>output1</td><td>input_pcap</td><td>Running</td><td>do stuff</td></tr></tbody>
</table>

</div>


<div id="tab_registry"></div>

<div id="tab_config">Config goes here</div>
</div>


</div>


<div id="dlg_add" style="display:none">
<table>
<tr><td>Type :</td><td><select id="instance_type"></select></td></tr>
<!--<tr><td>Description:</td><td id="description"></td></tr>-->
<tr><td>Name :</td><td><input type="text" id="instance_name"/></td></tr>
</table>
</div>

<div id="dlg_inst_param" style="display:none">
<div id="dlg_inst_param_descr"></div>
<table class="ui-widget ui-widget-content ui-table">
<thead><tr class="ui-widget-header"><td>Name</td><td>Type</td><td>Value</td></tr></thead>
<tbody></tbody>
</table>
</div>

</body>
</html>
